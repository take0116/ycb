<div class="container">
  <div class="card form-container">
    <a (click)="goBack()" class="back-button">＜ 戻る</a>
    <h2>スプラトゥーン企画編集</h2>
    <form [formGroup]="tournamentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="tournamentName" class="form-label">企画名</label>
        <input type="text" id="tournamentName" class="form-control" formControlName="tournamentName">
      </div>
      <div class="form-group">
        <label for="eventDate" class="form-label">開催日</label>
        <input type="date" id="eventDate" class="form-control" formControlName="eventDate">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="startTime" class="form-label">開始時刻</label>
          <input type="time" id="startTime" class="form-control" formControlName="startTime">
        </div>
        <div class="form-group">
          <label for="endTime" class="form-label">終了時刻</label>
          <input type="time" id="endTime" class="form-control" formControlName="endTime">
        </div>
      </div>
      <div class="form-group">
        <label for="gameMode" class="form-label">モード</label>
        <select id="gameMode" class="form-control" formControlName="gameMode">
          <option>プライベートマッチ</option>
          <option>オープンマッチ</option>
          <option>ナワバリバトル</option>
          <option>サーモンラン</option>
        </select>
      </div>
      <div class="form-group">
        <label for="comment" class="form-label">コメント</label>
        <textarea id="comment" class="form-control" formControlName="comment" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block" [disabled]="tournamentForm.invalid">更新</button>
      <p *ngIf="errorMessage" class="message error">{{ errorMessage }}</p>
    </form>
  </div>
</div>
