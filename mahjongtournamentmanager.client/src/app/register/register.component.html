<div class="auth-container">
  <img src="assets/icons/ycb_logo.svg" alt="YCBチャンネル" style="height: 80px; margin-bottom: 20px;">
  <h2>ユーザー登録</h2>
  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="username">ユーザー名:</label>
      <input type="text" id="username" [(ngModel)]="model.username" placeholder="ユーザー名を入力してください　例）ゆと" name="username" required>
    </div>
    <div class="form-group password-group">
      <label for="password">パスワード:</label>
      <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="model.password" name="password" required>
      <i class="fas toggle-password" [class.fa-eye-slash]="!showPassword" [class.fa-eye]="showPassword" (click)="togglePasswordVisibility()"></i>
    </div>
    <button type="submit">登録</button>
  </form>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
