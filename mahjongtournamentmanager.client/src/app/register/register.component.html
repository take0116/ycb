<div class="auth-page-container">
  <div class="auth-card card">
    <header class="auth-header">
      <img src="assets/icons/ycb_logo.svg" alt="YCBチャンネル" class="logo">
      <h2>新規登録</h2>
    </header>
    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="username" class="form-label">ユーザー名</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="model.username" name="username" required placeholder="例: YCB_Taro">
      </div>
      <div class="form-group">
        <label for="password" class="form-label">パスワード</label>
        <div class="password-input-wrapper">
          <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control" [(ngModel)]="model.password" name="password" required>
          <button type="button" class="password-toggle-btn" (click)="togglePasswordVisibility()">
            <i class="fas" [class.fa-eye-slash]="!showPassword" [class.fa-eye]="showPassword"></i>
          </button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">登録する</button>
    </form>
    <footer class="auth-footer">
      <p>すでにアカウントをお持ちですか？ <a [routerLink]="['/login']">ログイン</a></p>
    </footer>
    <div *ngIf="errorMessage" class="error-message-box">
      {{ errorMessage }}
    </div>
  </div>
</div>
