<div class="auth-container">
  <img src="assets/icons/ycb_logo.svg" alt="YCBチャンネル" style="height: 80px; margin-bottom: 20px;">
  <h2>ユーザー登録</h2>
  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="username">ユーザー名:</label>
      <input type="text" id="username" [(ngModel)]="model.username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">パスワード:</label>
      <input type="password" id="password" [(ngModel)]="model.password" name="password" required>
    </div>
    <button type="submit">登録</button>
  </form>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
